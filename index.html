<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Krabby Patty Secret Formula</h1>
        </header>

        <main>
            <section class="shells">
                <div class="shell">
                    <img class="kp" id="img-1" src="/assets/Krabby_Patty.webp" />
                    <img class="pearl" src="/assets/Krabby_Patty_secret_formula.webp"></img>
                    <button id="button-1">Maybe this one?</button>
                </div>
                <div class="shell">
                    <img class="kp" id="img-2" src="/assets//Krabby_Patty.webp" />
                    <img class="pearl" src="/assets/Krabby_Patty_secret_formula.webp"></img>
                    <button id="button-2">OoOo, try this one!</button>
                </div>
                <div class="shell">
                    <img class="kp" id="img-3" src="/assets/Krabby_Patty.webp" />
                    <img class="pearl" src="/assets/Krabby_Patty_secret_formula.webp"></img>
                    <button id="button-3">No, this is Patrick!</button>
                </div>
            </section>
            <section class="stats">
                <div class="stat">Wins: <span id="wins">0</span></div>
                <div class="stat">Losses: <span id="losses">0</span></div>
                <div class="stat">Total: <span id="total">0</span></div>
            </section>
        </main>
    </body>
</html>
